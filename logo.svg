<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Mother and baby in heart logo -->
  <defs>
    <style>
      .heart-outline { fill: #a8d5d0; stroke: #2a5d5d; stroke-width: 2.5; }
      .mother-area { fill: #f4c5b3; }
      .baby-mother { fill: #f9f3ed; stroke: #2a5d5d; stroke-width: 1.5; }
    </style>
  </defs>
  
  <!-- Main heart shape -->
  <path class="heart-outline" d="M 50,85 C 30,65 10,50 10,35 C 10,25 18,17 27,17 C 35,17 42,22 50,30 C 58,22 65,17 73,17 C 82,17 90,25 90,35 C 90,50 70,65 50,85 Z"/>
  
  <!-- Mother and baby silhouette inside -->
  <g transform="translate(50, 45)">
    <!-- Background for mother section -->
    <ellipse cx="-5" cy="-5" rx="18" ry="22" class="mother-area" opacity="0.7"/>
    
    <!-- Simplified mother and baby figure -->
    <path class="baby-mother" d="M -8,-15 C -8,-18 -6,-20 -3,-20 C 0,-20 2,-18 2,-15 C 2,-12 1,-10 0,-8 L 0,-5 C 0,-2 -1,0 -2,2 C -2,4 -1,6 0,8 C 1,6 2,4 2,2 C 2,0 3,-2 5,-3 C 7,-4 8,-6 8,-8 C 8,-10 7,-12 5,-13 C 7,-14 8,-16 8,-18 C 8,-20 6,-22 4,-22 C 2,-22 0,-20 -2,-18 L -5,-8 C -6,-6 -7,-4 -8,-2 C -9,0 -10,2 -10,5 C -10,8 -8,10 -5,10 C -2,10 0,8 0,5 Z"/>
    
    <!-- Baby circle -->
    <circle cx="0" cy="-8" r="5" class="baby-mother"/>
  </g>
</svg>