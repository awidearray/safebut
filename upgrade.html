<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade to Premium - Safebut?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .upgrade-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .welcome-message {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .pricing-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .price {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .price-label {
            font-size: 1.2rem;
            opacity: 0.95;
            margin-bottom: 20px;
        }

        .features {
            text-align: left;
            margin: 20px 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .feature-item svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .payment-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 15px;
        }

        .payment-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .payment-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .free-trial-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .free-trial-btn:hover {
            background: #667eea;
            color: white;
        }

        .security-note {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .security-note svg {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }

        .loading {
            display: none;
            color: #667eea;
            margin: 20px 0;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .upgrade-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .price {
                font-size: 2.5rem;
            }
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="upgrade-container">
        <div class="logo">ðŸ¤°</div>
        <h1>Welcome to Safebut!</h1>
        <p class="welcome-message">You're one step away from unlimited pregnancy safety checks</p>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="pricing-card">
            <div class="price-label">One-Time Payment</div>
            <div class="price">$0.99</div>
            <div class="price-label">Lifetime Access</div>
            
            <div class="features">
                <div class="feature-item">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    Unlimited safety checks every day
                </div>
                <div class="feature-item">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    AI-powered image analysis
                </div>
                <div class="feature-item">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    Complete search history
                </div>
                <div class="feature-item">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    No subscriptions or hidden fees
                </div>
            </div>
        </div>

        <button id="payButton" class="payment-btn">
            Upgrade Now for $0.99
        </button>

        <button id="freeTrialButton" class="free-trial-btn">
            Continue with Free Trial (1 check/day)
        </button>

        <div class="loading" id="loading">
            Processing payment...
        </div>

        <div class="security-note">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            Secure payment processed by Stripe
        </div>
    </div>

    <script>
        // Stripe will be initialized after fetching the correct key from server
        let stripe = null;

        document.getElementById('payButton').addEventListener('click', async () => {
            const button = document.getElementById('payButton');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('errorMessage');
            
            button.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            
            try {
                // Create checkout session
                const response = await fetch('/payment/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                
                if (!response.ok) {
                    // If unauthorized, redirect to login
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error('Failed to create checkout session');
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Initialize Stripe with the correct publishable key from server
                if (data.publishableKey) {
                    stripe = Stripe(data.publishableKey);
                } else if (!stripe) {
                    // No key provided and stripe not initialized yet
                    throw new Error('Stripe is not configured. Please contact support.');
                }
                
                // Redirect to Stripe Checkout
                const result = await stripe.redirectToCheckout({
                    sessionId: data.sessionId
                });
                
                if (result.error) {
                    throw new Error(result.error.message);
                }
            } catch (error) {
                console.error('Payment error:', error);
                errorDiv.textContent = error.message || 'Payment failed. Please try again.';
                errorDiv.style.display = 'block';
                button.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Free trial button
        document.getElementById('freeTrialButton').addEventListener('click', () => {
            // Redirect to app with free tier
            window.location.href = '/app?trial=true';
        });

        // Check if returning from successful payment
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            document.getElementById('successMessage').textContent = 'Payment successful! Redirecting to app...';
            document.getElementById('successMessage').style.display = 'block';
            
            // Handle payment confirmation
            const sessionId = urlParams.get('session_id');
            if (sessionId) {
                // Optionally verify the session with your backend
                fetch('/payment/verify-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: JSON.stringify({ sessionId })
                }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('isPremium', 'true');
                    }
                });
            }
            
            setTimeout(() => {
                window.location.href = '/app';
            }, 2000);
        }

        // Check if user is authenticated
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            // Redirect to login if not authenticated
            window.location.href = '/login';
        }
        
        // Preload Stripe configuration
        fetch('/payment/config')
            .then(response => response.json())
            .then(config => {
                if (config.publishableKey) {
                    console.log('Stripe mode:', config.isTestMode ? 'TEST' : 'LIVE');
                    console.log('Stripe key loaded:', config.publishableKey.substring(0, 20) + '...');
                    stripe = Stripe(config.publishableKey);
                } else {
                    console.error('No Stripe publishable key configured on server');
                    document.getElementById('errorMessage').textContent = 'Payment system is not configured. Please contact support.';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('payButton').disabled = true;
                }
            })
            .catch(error => {
                console.error('Failed to load Stripe config:', error);
                document.getElementById('errorMessage').textContent = 'Failed to load payment configuration.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('payButton').disabled = true;
            });
    </script>
</body>
</html>
