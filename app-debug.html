<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safebut? - Debug</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🤰Safebut? - Debug Mode</h1>
            <p class="subtitle">Check the safety of anything during pregnancy</p>
            
            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="search">🔍 Search</button>
                <button class="tab-btn" data-tab="profile">👤 Profile</button>
                <button class="tab-btn" data-tab="history">📜 History</button>
                <button class="tab-btn logout-btn" id="logoutBtn" onclick="alert('Logout clicked')">🚪 Logout</button>
            </div>
        </header>

        <main>
            <!-- Search Tab Content -->
            <div id="searchTab" class="tab-content active">
                <div class="search-section">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Enter anything to check"
                        >
                        <button id="searchBtn" type="button" onclick="alert('Search clicked!')">
                            Check Safety
                        </button>
                    </div>
                    
                    <div class="example-chips">
                        <span class="chip" data-example="coffee">Coffee</span>
                        <span class="chip" data-example="sushi">Sushi</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app-debug.js"></script>
</body>
</html>
